<!DOCTYPE html>
<html>
<head>
	<title>jQuery Assignment</title>
	<meta charset="utf-8">
</head>
<body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Question 6 -->

<div  style="background-color: yellow; height: 100px; width: 170px;">This is a div </div>
<p style="background-color: green;height: 100px;width: 170px;"><b>this is paragraph</b></p>
<button type="submit" ">click</button>
<script type="text/javascript">
	$( document ).ready(function() {
			
			$("button").click(function()
				{
					$("div").html($("p").html());
				});
			
		});
</script>

</body>
</html>
