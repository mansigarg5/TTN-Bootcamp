<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		javascript testing here
	</title>

</head>
<body>
<h2>Area of a circle<br><br></h2>

<label for="str1">Enter the radius </label>
<input type="text" id="str" name="string1">
<button onclick="area();">Click</button>
<p id="para1"></p>

<script type="text/javascript">

 function area()
 {
 	 var radius = document.getElementById("str").value;
 	  var r2= parseInt(radius);
 	  var area1= 3.14*r2*r2;
    document.getElementById('para1').innerHTML= "Area of circle is "+area1+"";
 }
 
</script>

<br><br>

</script>
</body>
</html>
